<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Agentic App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: url('https://images.pexels.com/photos/29791460/pexels-photo-29791460/free-photo-of-abstract-cityscape-through-modern-window-grids.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* Splash Screen */
        #splashScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            transition: opacity 0.6s ease-in-out;
        }

        /* Arrow */
        #arrow {
            font-size: 4rem;
            color: #2aa140;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        #arrow:hover {
            transform: scale(1.3);
        }

        /* Hidden Class */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Button Container (Initially Hidden) */
        .button-container {
            position: absolute;
            bottom: 180px;
            display: none;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        /* Buttons */
        .btn {
            background: #2aa140;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            width: 150px;
            height: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover {
            background: #388E3C;
            transform: scale(1.1);
        }

        /* Forms */
        .form-container {
            display: none;
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(199, 211, 197, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
            transition: transform 0.4s ease-in-out;
        }

        .show-form {
            display: block;
            transform: translate(-50%, 0);
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn {
            width: 100%;
            background: #2aa140;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            background: #555;
            color: white;
            padding: 10px;
            border-radius: 7px;
            margin-top: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #777;
        }

    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splashScreen">
        Welcome to ThingTrack 
        <div id="arrow" onclick="hideSplashScreen()">&#x2193;</div>
    </div>
    

    <!-- Button Container (Initially Hidden) -->
    <div id="buttonContainer" class="button-container">
        <button class="btn" onclick="showForm('loginForm')">Login</button>
        <button class="btn" onclick="showForm('signInForm')">Sign In</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button class="submit-btn" onclick="redirectToMain()">Login</button>
        <div class="back-btn" onclick="hideForm('loginForm')">Back</div>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm" class="form-container">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="submit-btn" onclick="redirectToMain()">Sign In</button>
        <div class="back-btn" onclick="hideForm('signInForm')">Back</div>
    </div>

    <script>
        // Hide Splash Screen and Show Buttons
        function hideSplashScreen() {
            document.getElementById("splashScreen").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("splashScreen").style.display = "none";
                document.getElementById("buttonContainer").style.display = "flex"; 
            }, 600); // Delay to allow fade out
        }

        // Show Forms
        function showForm(formId) {
            document.getElementById(formId).classList.add("show-form");
        }

        // Hide Forms
        function hideForm(formId) {
            document.getElementById(formId).classList.remove("show-form");
        }

        // Redirect to Main Page
        function redirectToMain() {
            window.location.href = "main.html"; // Change to your actual main page
        }
    </script>

</body>
</html>
